<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucy</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- Embbed Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,600&family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!-- Favicon -->
</head>
<body>
    <header class="header">
        <div class="content">
            <div class="header__inner">
                <img src="./assets/img/logo.svg" alt="Lucy" class="logo">
                <nav class="navigations">
                    <ul class="navigations__list">
                        <li>
                            <a href="#!" class="navigations__links">Home</a>
                        </li>
                        <li>
                            <a href="#!" class="navigations__links">About</a>
                        </li>
                        <li>
                            <a href="#!" class="navigations__links">Services & Rates</a>
                        </li>
                        <li>
                            <a href="#!" class="navigations__links">Reviews</a>
                        </li>
                        <li>
                            <a href="#!" class="navigations__links">Contacts us</a>
                        </li>
                    </ul>
                </nav>

                <div class="header__action">
                    <a href="#!" class="header__action__link">Sign in</a>
                    <a href="#!" class="btn header__action__btn">Sign up</a>
                </div>
            </div>
        </div>
    </header>
    <main style="height: 10000px;">
        <div class="hero">
            <div class="content">
                <div class="images">
                    <div class="images__overlay large">
                        <img src="./assets/img/cat-thumb.png" alt="Cat pet" class="overlay__thumb">
                    </div>
                    <div class="images__overlay small">
                        <img src="./assets/img/dog-thumb.png" alt="Dog pet" class="overlay__thumb">
                    </div>
                </div>
                <div class="info">
                    <h1 class="title">Established & Trusted Pet Care Service</h1>
                    <p class="desc">Discover a wide variety of Pawsitive services to choose from, including daycare, private walks, office duty and spa.</p>
                    <div class="cta">
                        <div class="booking-btn">
                            <a href="#!" class="btn">Book a Meet</a>
                            <span class="icon"></span>
                        </div>
                        <a href="#!" class="schedule">Schedule a Call</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
