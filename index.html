<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucy</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- Embbed Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,600&family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!-- Favicon -->
</head>
<body>
    <header class="header">
        <div class="content">
            <div class="header__inner">
                <img src="./assets/img/logo.svg" alt="Lucy" class="logo">
                <nav class="navigations">
                    <ul class="navigations__list">
                        <li>
                            <a href="#!" class="navigations__links">Home</a>
                        </li>
                        <li>
                            <a href="#!" class="navigations__links">About</a>
                        </li>
                        <li>
                            <a href="#!" class="navigations__links">Services & Rates</a>
                        </li>
                        <li>
                            <a href="#!" class="navigations__links">Reviews</a>
                        </li>
                        <li>
                            <a href="#!" class="navigations__links">Contacts us</a>
                        </li>
                    </ul>
                </nav>

                <div class="header__action">
                    <a href="#!" class="header__action__link">Sign in</a>
                    <a href="#!" class="btn header__action__btn">Sign up</a>
                </div>
            </div>
        </div>
    </header>
    <main style="height: 10000px;">
        <div class="hero">
            <div class="content">
                <div class="hero__inner">
                    <div class="hero__media">
                        <div class="media__overlay large">
                            <img src="./assets/img/cat-thumb.png" alt="Cat pet" class="overlay__thumb">

                            <!-- Decorators -->
                            <img src="./assets/img/deco-1.svg" alt="Cat pet" class="overlay__decoration left">
                            <img src="./assets/img/deco-2.svg" alt="Cat pet" class="overlay__decoration right">
                        </div>
                        <div class="media__overlay small">
                            <img src="./assets/img/dog-thumb.png" alt="Dog pet" class="overlay__thumb">
                        </div>

                        <!-- Pet Modal -->
                        <div class="media__modal">
                            <section>
                                <div class="avatar">
                                    <img src="./assets/img/pet-modal-1.png" alt="Dog pet">
                                </div>
                                <div class="modal_info">
                                    <h3 class="title">Pet health</h3>
                                    <div class="desc">
                                        <span class="long"></span>
                                        <span class="short"></span>
                                    </div>
                                </div>
                            </section>
                            <div class="modal__seperate"></div>
                            <section>
                                <div class="avatar">
                                    <img src="./assets/img/pet-modal-2.png" alt="Dog pet">
                                </div>
                                <div class="modal_info">
                                    <h3 class="title">Pet care</h3>
                                    <div class="desc">
                                        <span class="long"></span>
                                        <span class="short"></span>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <div class="hero-info">
                        <h1 class="hero-info__title">Established & Trusted Pet Care Service</h1>
                        <p class="hero-info__desc">Discover a wide variety of Pawsitive services to choose from, including daycare, private walks, office duty and spa.</p>
                        <div class="hero-info__cta">
                            <a href="#!" class="booking__btn btn">
                                <span class="booking__content">Book a meet</span>
                                <div class="booking__icon">
                                    <span></span>
                                </div>
                            </a>
                            <a href="#!" class="hero-info__schedule">Schedule a Call</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
